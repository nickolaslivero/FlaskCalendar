<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>Editar Usuário</title>
</head>
<body>
<h1>Editar Usuário</h1>

<form action="{{ url_for('updateuser') }}" method="post">
    <input type="hidden" name="id" value="{{ user.user_id }}">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ user.user_name }}">
    <br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" value="{{ user.user_password }}">
    <br><br>
    <input class="btn btn-primary" type="submit" value="Atualizar">
    <a class="btn btn-danger" href="{{ url_for('calendar') }}">Cancelar</a>
</form>


</body>
</html>
